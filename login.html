<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="quiz.jpg" type="image/jpeg">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            margin-bottom: 20px;
        }
        .btn-3d {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .btn-3d:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container mt-4">
        <h2 class="form-title text-center">Login</h2>
        <form onsubmit="return validate()">
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <span id="emailerr" style="color: red; padding:5px;"></span>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span id="passworderr" style="color: red; padding:5px;"></span>
            </div>
            <button type="submit" class="btn btn-3d btn-block">Login</button>
            <div>
                <p style="margin: 10px; padding-left: 35px;">
                    Don't have an account?
                    <a href="index.html">Signup here</a>
                </p>
            </div>
        </form>
    </div>

    <script>
        function validate(){
            let email=document.getElementById("email").value.trim().toLowerCase();
            let password=document.getElementById("password").value;
            const emailerr=document.getElementById("emailerr");
            const passworderr=document.getElementById("passworderr");

            const emailpattern=/^[a-zA-Z0-9._%+-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,}$/;
            if(!emailpattern.test(email)){
                emailerr.textContent= "Enter email properly!";
                document.getElementById("email").focus();
                return false;
            }

            // Retrieve stored credentials from localStorage
            const storedEmail = localStorage.getItem('email');
            const storedPassword = localStorage.getItem('password');

            // Validate login
            if (email !== storedEmail || password !== storedPassword) {
                alert("Please do signup first!")
                window.location.href = "signup.html";    
                //passworderr.textContent = "Incorrect email or password!";
                return false;
            }
            
            // If login is successful, redirect to the next page (e.g., quiz page)
            window.location.href = "terms_condition.html"; // Redirect to quiz page
            return false; // Prevent form submission
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
